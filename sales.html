<body>
    <header>

                <li class="nav"><a href="index.html">Home</a></li>
                <li class="nav"><a href="sales.html">Sales</a></li>
            </ul>
    </header>


<section id="inputStoreForm">
    <form id="store-form">
        <fieldset>
            <legend>Sams Cookie Store Information</legend>
            <div>
                <label for="storeName">Store Name: </label>
                <input name="storeName" type="text" placeholder="Store Name" required>
            </div>
            <div>
                <label for="minCustomerEachHour">Minimum Customers Per Hour: </label>
                <input name="minCustomerEachHour" type="number" min="0" placeholder="Number" required>
            </div>
            <div>
                <label for="maxCustomerEachHour">Maximum Customers per Hour: </label>
                <input name="maxCustomerEachHour" type="number" min="0" placeholder="Number" required>
            </div>
            <div>
                <label for="avgCookiePerCustomer">Average Cookie Sale per Customer: </label>
                <input name="avgCookiePerCustomer" type="number" min="0.0" step="0.1" placeholder="Number" required>
            </div>
            <div>
                <button type="submit">Add Store</button>
            </div>
        </fieldset>
	</form>
</section>

<section id="dailySales">
</section>
</main>

<script src="js/app.js"></script>
</body>
</html>
